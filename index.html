<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pago Único</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- Card -->
          <div class="card card-custom">
            <div class="card-header card-header-custom text-center py-4">
              <h3 class="mb-0">Formulario de Pago</h3>
            </div>
            <div class="card-body p-4">
              <!-- Mensaje de error -->
              <div id="error-msg" class="error-message">
                Por favor, completa todos los campos requeridos.
              </div>

              <!-- Mensaje de éxito -->
              <div id="success-msg" class="success-message">
                ¡Pago realizado con éxito!
              </div>

              <!-- Formulario -->
              <form id="payment-form">
                <!-- Información de la tarjeta -->
                <div class="row mb-4">
                  <div class="col-md-6 mb-3">
                    <label for="card-number" class="form-label"
                      >Número de Tarjeta</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="card-number"
                      placeholder="1234 5678 9012 3456"
                      required
                    />
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="cvc" class="form-label">CVC</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cvc"
                      placeholder="123"
                      maxlength="3"
                      required
                    />
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="amount" class="form-label">Monto</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-dollar-sign"></i
                      ></span>
                      <input
                        type="number"
                        class="form-control"
                        id="amount"
                        placeholder="100"
                        required
                      />
                    </div>
                  </div>
                </div>

                <!-- Nombre y Apellido -->
                <div class="row mb-4">
                  <div class="col-md-6 mb-3">
                    <label for="first-name" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="Juan"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="last-name" class="form-label">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last-name"
                      placeholder="Pérez"
                      required
                    />
                  </div>
                </div>

                <!-- Ciudad, Estado y Código Postal -->
                <div class="row mb-4">
                  <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">Ciudad</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      placeholder="Ciudad"
                      required
                    />
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="state" class="form-label">Estado</label>
                    <select class="form-select" id="state" required>
                      <option value="" selected disabled>
                        Selecciona un estado
                      </option>
                      <option value="CA">California</option>
                      <option value="TX">Texas</option>
                      <option value="NY">Nueva York</option>
                      <!-- Más opciones aquí -->
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="postal-code" class="form-label"
                      >Código Postal</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="postal-code"
                      placeholder="12345"
                      maxlength="5"
                      required
                    />
                  </div>
                </div>

                <!-- Métodos de Pago -->
                <div class="row mb-4">
                  <div class="col-md-6 mb-3">
                    <p class="form-label">Métodos de Pago Aceptados:</p>
                    <div class="d-flex gap-2">
                      <button type="button" class="btn btn-outline-secondary">
                        <i class="fab fa-cc-visa"></i>
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        <i class="fab fa-cc-mastercard"></i>
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        <i class="fab fa-cc-amex"></i>
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        <i class="fab fa-cc-paypal"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="notes" class="form-label"
                      >Notas Adicionales</label
                    >
                    <textarea
                      class="form-control"
                      id="notes"
                      rows="3"
                      placeholder="Escribe aquí..."
                    ></textarea>
                  </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-end gap-2">
                  <button type="reset" class="btn btn-secondary">
                    Cancelar
                  </button>
                  <button type="submit" class="btn btn-custom">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
  </body>
</html>
